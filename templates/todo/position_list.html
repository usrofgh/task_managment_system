{% extends 'base.html' %}

{% block title %}
  <title>Position list</title>
{% endblock %}

{% block card-title %}
  <h3 class="text-white text-primary mb-0">
    Position list
  </h3>
{% endblock %}

{% block card-content %}
  <table class="table">

    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Count employees</th>
    </tr>
    </thead>

    <tbody>
    {% for position in position_list %}
      <tr onclick="window.location='{% url 'todo:position-detail' pk=position.id %}'"
          class="clickable-row">
        <td>{{ position }}</td>
        <td>{{ position.workers.count }}</td>
      </tr>
    {% endfor %}
    </tbody>

  </table>
{% endblock %}
